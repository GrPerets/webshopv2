databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-product.yaml
  - changeSet:
      id: 1
      author: hryhorii perets
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: productname
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: category
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DECIMAL
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: NOT_AVAILABLE
  - changeSet:
      id: 2
      author: hryhorii perets
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: categoryname
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false


              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: NOT_AVAILABLE

